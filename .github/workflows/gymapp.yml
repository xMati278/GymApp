name: GymApp CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: ["3.10"]

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Poetry
      run: |
        python -m pip install --upgrade pip
        python -m pip install poetry
    - name: Install Dependencies
      run: |
        poetry install
    - name: Run Tests
      run: |
        poetry run python manage.py test
      env:
        DB_PASSWORD: postgres
        DB_USER: postgres
        DB_NAME: postgres
        DB_HOST: postgres
        DB_PORT: 5432
    - name: Run Bandit
      run: |
        poetry run bandit -r .
    - name: Run Safety
      run: |
        poetry run safety check
    - name: Run Ruff
      run: |
        poetry run ruff API
        poetry run ruff trainings
        poetry run ruff GymApp


