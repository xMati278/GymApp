{% extends "dashboard/base.html" %}

{% block title %}GymApp - Calculator Result{% endblock %}

{% block content %}
    <div class="inner">
        <div id="main" class="alt">

            <h3>Table</h3>

            <h4>Calculation Result</h4>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>

                    {% if calculator_result %}
                        <div class="col-6 col-12-small">
                            {% for key, value in calculator_result.items %}
                                <tr>
                                    <td>{{ key }}</td>
                                    <td>{{ value }}</td>
                                </tr>

                            {% endfor %}
                        </div>
                    {% endif %}

                </table>
            </div>
            <a href="{% url 'calculator' %}" class='button fit'> Back </a>
        </div>
    </div>

{% endblock %}
