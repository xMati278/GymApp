{% extends "dashboard/base.html" %}

{% block title %}GymApp - Calculator{% endblock %}


{% block content %}
    <div class="inner">
        <h1>Calculator Result</h1>
        <form method="post">

            {% csrf_token %}
            {% for field in form %}
                <br>
                <div class="form-group">
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.errors %}
                        <div class="alert alert-danger">
                            {{ field.errors }}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}
        
            <button type="submit" class="btn btn-primary">Calculate</button>
        </form>
    </div>

{% endblock %}
