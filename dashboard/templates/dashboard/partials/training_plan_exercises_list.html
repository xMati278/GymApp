{% if exercises_info %}
<h2>Exercises</h2>
<table>
    <thead>
        <tr>
            <th>Order</th>
            <th>Exercise</th>
            <th>Sets</th>
            <th>Repetitions</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for exercise_info in exercises_info %}
        <tr>
            <td>
                <input type="number" name="order-{{ exercise_info.id }}" value="{{ exercise_info.ordering }}" min="1"
                    class="order-input"
                    hx-post="{% url 'training_plan_edit' training_plan.pk %}" 
                    hx-trigger="change" 
                    hx-target="#exercises-list"
                    hx-swap="innerHTML">
            </td>
            <td>{{ exercise_info.exercise.name }}</td>
            <td>
                <input type="number" name="series-{{ exercise_info.id }}" value="{{ exercise_info.series }}" min="1"
                    class="series-input"
                    hx-post="{% url 'training_plan_edit' training_plan.pk %}" 
                    hx-trigger="change" 
                    hx-target="#exercises-list"
                    hx-swap="innerHTML">
            </td>
            <td>
                <input type="number" name="reps-{{ exercise_info.id }}" value="{{ exercise_info.reps }}" min="1"
                    class="reps-input"
                    hx-post="{% url 'training_plan_edit' training_plan.pk %}" 
                    hx-trigger="change" 
                    hx-target="#exercises-list"
                    hx-swap="innerHTML">
            </td>
            <td>
                <button hx-delete="{% url 'delete_exercise_from_plan' exercise_info.pk %}" 
                        hx-target="#exercises-list"
                        hx-swap="innerHTML" 
                        class="button small">Remove</button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endif %}
